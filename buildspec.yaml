version: 0.2

env:
  variables:
    AWS_REGION: us-east-1
    ECR_REPO_NAME: brain-tasks-app
    ECR_URI: 085165114613.dkr.ecr.us-east-1.amazonaws.com
    IMAGE_TAG: v1

phases:
  install:
    commands:
      - echo "Install phase - Docker already available"

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_URI

  build:
    commands:
      - echo "Build started on $(date)"
      - echo "Building Docker image..."
      - docker build -t $ECR_REPO_NAME:$IMAGE_TAG .
      - docker tag $ECR_REPO_NAME:$IMAGE_TAG $ECR_URI/$ECR_REPO_NAME:$IMAGE_TAG

  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push $ECR_URI/$ECR_REPO_NAME:$IMAGE_TAG
      - echo "Writing imagedefinitions.json"
      - printf '[{"name":"brain-tasks-app","imageUri":"%s"}]' $ECR_URI/$ECR_REPO_NAME:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
